uikit:
  remote: https://getuikit.com/
  version: 3.0.0-beta.33
  license:
    name: MIT
    url: https://github.com/uikit/uikit/blob/develop/LICENSE.md
    gpl-compatible: true
  css:
    base:
      //cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.33/css/uikit.min.css: { type: external, minified: true }
  js:
    //cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.33/js/uikit.min.js: { type: external, minified: true }
    //cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.33/js/uikit-icons.min.js: { type: external, minified: true }
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal

uikit.admin:
  version: VERSION
  css:
    theme:
      css/uikit.admin.css: { weight: 20 }
  js:
